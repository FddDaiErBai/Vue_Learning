<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
</head>

<body>
    <!-- 
        基本使用方法
        <input type="text" @keyup.space="add">
        .space 是vue封装的对keyCode别名 和下面代码表示内容相同
        <input type="text" @keyup.32="add">
        
        常用的keyCode别名
        13      .enter
        32      .space
        37      .left
        38      .up
        39      .right
        40      .down
        9       .tab
        46,8    .delete
        8       .backspace, .backspace
     -->
    <div id="app">
        <p>{{a}}</p>
        <input type="text" @keyup.space="add">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.min.js"></script>
    <script>
        let vue = new Vue({
            el: "#app",
            data: {
                a: 100
            },
            methods: {
                add(event) {
                    console.log(event);
                    this.a++;
                }
            }

        });
    </script>
</body>

</html>
