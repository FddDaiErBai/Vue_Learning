<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <style>

    </style>
</head>

<body>

    <!-- 
        .prevent修饰符
        如果一个超级链接 既有链接 又有事件
        <a href="https://www.baidu.com" @click.prevent="alertDialog">点击跳转百度</a>
        先会执行事件的内容 然后在执行a默认的跳转事件
        此时我们不需要a标签跳转到百度 执行完事件监听后就停止 通过.prevent修饰符阻止
        和.stop修饰符一样 prevent也有原生的方法事件 event.preventDefault();
    -->

    <div id="app">
        <a href="https://www.baidu.com" @click.prevent="alertDialog">点击跳转百度</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.min.js"></script>
    <script>
        let vue = new Vue({
            el: "#app",
            methods: {
                alertDialog() {
                    alert("我是超级链接")
                }
            }
        })
    </script>
</body>

</html>
