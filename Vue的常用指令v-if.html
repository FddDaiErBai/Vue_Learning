<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div id="app">
    <!--
     vue-if 的作用是通过一个布尔表达式进行对DOM的上树和下数的渲染
     -->

    <h1>{{ boo }}</h1>
    <p v-if="boo >= 0 && boo <= 5">我是5</p>
    <p v-else-if="boo>=6&&boo<=10">我是10</p>
    <p v-else-if="boo>=11&&boo<=15">我是15</p>
    <p v-else-if="boo>=16&&boo<=20">我是20</p>
    <p v-else-if="boo>=20">我是大于20</p>
    <button @click="add">按我加1</button>
    <p v-if="boo===100">我是第二行DOM元素</p>

    <!--
     我们工作中不是通过布尔值进行渲染，而是通过data带有布尔值的表达式进行判断
     第二种情况是通过表达式进行逻辑判断
     -->
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.min.js"></script>

<script>
    let boo = 0;

    let vue = new Vue({
        el: "#app",
        data: {
            boo: 0
        },
        methods: {
            add() {
                this.boo++;
            }

        }
    })
</script>
</body>
</html>
