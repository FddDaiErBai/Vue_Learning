<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    </style>
</head>

<body>
    <!-- 
        v-model属性是使用在表单元素中的 作用是实现表单和数据的双向绑定

        我们说过vue是MVVM框架 vue的核心之一就是双向数据绑定
     -->
    <div id="app" v-cloak>
        <h1>问卷调查</h1>
        <p>
            姓名：<input type="text" v-model="name">
        </p>
        <p>
            性别：
            <input type="radio" name="gender" value="男" v-model="gender">男
            <input type="radio" name="gender" value="女" v-model="gender">女
        </p>
        <p>
            爱好：
            <input type="checkbox" name="hobby" value="打篮球" v-model="hobby">打篮球
            <input type="checkbox" name="hobby" value="跳舞" v-model="hobby">跳舞
        </p>
        <p>
            籍贯：
            <select name="native" id="" v-model="native">
                <option value="河北">河北</option>
                <option value="河南">河南</option>
                <option value="山东">山东</option>
                <option value="山西">山西</option>
                <option value="湖南">湖南</option>
                <option value="湖北">湖北</option>
            </select>
        </p>
        <p>你填写的表单内容是：姓名：{{name}}性别：{{gender}}爱好：{{hobby}}籍贯：{{native}}</p>

        <button @click="submit">提交</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.min.js"></script>

    <script>
        let vue = new Vue({

            el: "#app",
            data: {
                name: "",
                gender: "男",
                hobby: [],
                native: "河北"
            },
            methods: {
                submit() {
                    // 汇总信息后提交到后端
                    let obj = {
                        name: this.name,
                        gender: this.gender,
                        hobby: this.hobby,
                        native: this.native
                    }
                    console.log(obj)
                }
            },
        })
    </script>

</body>

</html>
